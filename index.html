<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .loader {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: "Montserrat", sans-serif;
            }

            .letter {
                font-size: 4rem;
                font-weight: bold;
                color: #333;
                animation: pulse 1s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    color: #333;
                }
                50% {
                    transform: scale(1.2);
                    color: #ff6347;
                }
                100% {
                    transform: scale(1);
                    color: #333;
                }
            }

            .letter:nth-child(1) {
                animation-delay: 0s;
            }

            .letter:nth-child(2) {
                animation-delay: 0.2s;
            }

            .letter:nth-child(3) {
                animation-delay: 0.4s;
            }
        </style>
    </head>
    <body>
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            viewBox="0 0 24 24"
            fill="none"
            stroke="green"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
        >
            <path d="M21 12l-4-4m0 0l-4 4m4-4v6M3 12h12" />
        </svg>

        <div class="loader">
            <div class="letter">E</div>
            <div class="letter">I</div>
            <div class="letter">S</div>
        </div>
    </body>
</html>
<script>
    window.addEventListener("load", function () {
        const loader = document.querySelector(".loader");
        loader.style.opacity = 1;
        setTimeout(function () {
            loader.style.display = "none";
        }, 1000);
    });
</script>
